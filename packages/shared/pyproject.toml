[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jerome-dental-shared"
version = "0.1.0"
description = "Jerome's Dental - Shared Pydantic models"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "UNLICENSED"}
dependencies = [
    "pydantic>=2.5.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["schemas*"]
